<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/css/styles.css">

    <title>Document</title>
</head>
<body>
    
    <main class="space-war">
        <div class="connection-info bordered-element">
            <div class="connection-id">
                connection info: <span id="connection-info"></span>
                <form id="connection-form" class="connection-form">
                    <input type="text" name="connectionId" />
                    <input type="button" value="Connect" id="connect-btn" />
                </form>
            </div>
            <div>
                <div class="feedback-message">

                </div>
                <span class="error_message">

                </span>
            </div>
            <div class="connect-to">
                <form id="message-form" class="message-form">
                    <input type="text" name="message" />
                    <input type="button" value="Send message" id="send-message-btn" />
                </form>
            </div>
        </div>
        <div class="game-board">
            <div class="board board-player1">                
            </div>
            <div class="board board-player2">
            </div>
        </div>
        <div class="game-controls bordered-element">
            <div class="game-controls-chip">
                <div class="game-controls-chip__lbl">Choose a ship</div>
                <div class="game-controls-chip__chips">
                    <div class="game-controls-chip__opt" ship="5" disponible="1">5</div>
                    <div class="game-controls-chip__opt" ship="4" disponible="1">4</div>
                    <div class="game-controls-chip__opt" ship="3" disponible="1">3</div>
                    <div class="game-controls-chip__opt" ship="2" disponible="1">2</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <script src="../src/main.js"></script>
</body>
</html>
